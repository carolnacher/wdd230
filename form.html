    <main class="formPage">
        <h1>Form</h1>
        <div id="formmessage"></div>
        <form method="get" action="record.html" class="wf1">
            <fieldset>
                <legend>Log in information</legend>
                <label>User Name* <input type="text" id="username" name="fname" required></label>
                <label>Password*
                    <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="The password must contain at least 8 characters, including at least one lowercase letter, one uppercase letter, and one digit."
                        required>
                </label>
                <label>Confirm Password*
                    <input type="password" id="confirmpassword" name="confirmpassword"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>

                </label>
                <label for="email">Email*</label>
                <div class="email-input-container">
                    <input type="email" id="email" name="email" placeholder="Your byui email address"
                        title="A valid byui.edu email address." pattern="[a-zA-Z0-9_.\-]+@byui.edu" required>
                </div>
            </fieldset>
            <fieldset>
                <legend>Range value</legend>

                <div id="rangevalue">0</div>
                <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </fieldset>

            <input type="submit" value="Submit your Information">

        </form>

    </main>
